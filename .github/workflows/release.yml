name: Create release on push to master

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2022.04.25'

      - uses: DeLaGuardo/setup-clojure@5.1
        with:
          tools-deps: '1.11.1.1113'

      - name: Run checks
        run: make checks

      - name: Run tests
        run: make test

      - name: Make archive with issues
        run: make release

      - name: get shortsha
        id: vars
        run: |
          echo ::set-output name=sha_short::$(git rev-parse --short=6 ${{ github.sha }})

      - name: Release issues
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: 'issues.tar.gz'
          draft: false
          tag_name: ${{ steps.vars.outputs.sha_short }}
          verbose: true
