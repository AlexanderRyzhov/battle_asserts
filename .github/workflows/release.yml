name: Create release on push to master

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: lein deps

      - name: Run checks
        run: make checks

      - name: Run tests
        run: make test

      - name: Make release
        run: make release

      - uses: actions/upload-artifact@v1
        with:
          name: battle-asserts
          path: release.tar.gz
