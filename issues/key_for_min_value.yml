level: elementary
tags: [hash]
description: |
  Write a method that accepts a hash map and returns the key of element with the minimum value.
checks:
  ruby: |-
    assert_equal('j', key_for_min_value({'j' => 1, 'h' => 3, 'k' => 2}))
    assert_equal('z', key_for_min_value({'j' => 1, 'z' => -2, 'o' => 0}))
    assert_equal(nil, key_for_min_value({}))
  javascript: |-
    assertEqual('j', keyForMinValue({j: 1, h: 3, k: 2}));
    assertEqual('z', keyForMinValue({j: 1, z: -2, o: 0}));
    assertEqual(null, keyForMinValue({}));
  python: |-
    assert_equal('j', key_for_min_value({'j': 1, 'h': 3, 'k': 2}))
    assert_equal('z', key_for_min_value({'j': 1, 'z': -2, 'o': 0}))
    assert_equal(None, key_for_min_value({}))
  php: |-
    assertEqual('j', keyForMinValue(array('j' => 1, 'h' => 3, 'k' => 2)));
    assertEqual('z', keyForMinValue(array('j' => 1, 'z' => -2, 'o' => 0)));
    assertEqual(nil, keyForMinValue(array()));
