checks:
  php: |-
    $s = array(1, 2, 4, 5, 6, 7);
    assert(include?($s, 5));
    assert(!include?($s, 10));
  python: |-
    s = [1, 2, 4, 5, 6, 7]
    assert(include?(s, 5))
    assert(!include?(s, 10))
  javascript: |-
    var s = [1, 2, 4, 5, 6, 7];
    assert(include?(s, 5));
    assert(!include?(s, 10));
  ruby: |-
    s = [1, 2, 4, 5, 6, 7]
    assert(include?(s, 5))
    assert(!include?(s, 10))
level: elementary
tags: [array, set]
description: |
  Check presence of element in array.
