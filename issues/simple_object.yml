level: elementary
tags: [object]
checks:
  ruby: |-
      joe = Person.new('Joe')
      assert_equal 'Hello Kate, my name is Joe', joe.greet('Kate')
      assert_equal 'Joe', joe.name
  javascript: |-
      joe = new Person('Joe')
      assertEqual('Hello Kate, my name is Joe', joe.greet('Kate'))
      assertEqual('Joe', joe.name())
