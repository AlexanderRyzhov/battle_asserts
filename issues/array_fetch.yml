checks:
  php: |-
    $arr = array('a', 'b', 'c');
    assertEqual('b', fetch(arr, 1, 'd'));
    assertEqual('d', fetch(arr, 5, 'd'));
    assertEqual('c', fetch(arr, -1, 'd'));
    assertEqual('d', fetch(arr, -5, 'd'));
  python: |-
    arr = ['a', 'b', 'c']
    assertEqual('b', fetch(arr, 1, 'd'))
    assertEqual('d', fetch(arr, 5, 'd'))
    assertEqual('c', fetch(arr, -1, 'd'))
    assertEqual('d', fetch(arr, -5, 'd'))
  javascript: |-
    var arr = ['a', 'b', 'c'];
    assertEqual('b', fetch(arr, 1, 'd'));
    assertEqual('d', fetch(arr, 5, 'd'));
    assertEqual('c', fetch(arr, -1, 'd'));
    assertEqual('d', fetch(arr, -5, 'd'));
  ruby: |-
    arr = ['a', 'b', 'c']
    assert_equal('b', fetch(arr, 1, 'd'))
    assert_equal('d', fetch(arr, 5, 'd'))
    assert_equal('c', fetch(arr, -1, 'd'))
    assert_equal('d', fetch(arr, -5, 'd'))
level: elementary
tags: [array]
