---
level: easy
tags: [hash, string]

checks:
  ruby:
    setup: |
      url_params = {
        'first_param'  => 123,
        'second_param' => 456,
        'third_param'  => 678
      }

      url = 'http://www.foobar.com'
      expected = 'http://www.foobar.com?first_param=123&second_param=456&third_param=678'

    asserts:
      - assert_equal expected, join_params(url, url_params)



