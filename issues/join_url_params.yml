level: easy
tags: [hash, string]
checks:
  ruby: |-
    url = 'http://www.foobar.com?first_param=123&second_param=456&third_param=678'
    assert_equal(url, join_url_params('http://www.foobar.com', {:third_param => 678, :second_param => 456, :first_param => 123}))
    url = 'http://www.example.com/search?q=findme&useragent=chrome'
    assert_equal(url, join_url_params('http://www.example.com/search', {:useragent => 'chrome', :q => 'findme'}))
  javascript: |-
    var url = 'http://www.foobar.com?first_param=123&second_param=456&third_param=678';
    assertEqual(url, joinUrlParams('http://www.foobar.com', {third_param: 678, second_param: 456, first_param: 123}));
    var url = 'http://www.example.com/search?q=findme&useragent=chrome';
    assertEqual(url, joinUrlParams('http://www.example.com/search', {useragent: 'chrome', q: 'findme'}));
  php: |-
    $url = 'http://www.foobar.com?first_param=123&second_param=456&third_param=678';
    assertEqual($url, joinUrlParams('http://www.foobar.com', array('third_param' => 678, 'second_param' => 456, 'first_param' => 123)));
    $url = 'http://www.example.com/search?q=findme&useragent=chrome';
    assertEqual($url, joinUrlParams('http://www.example.com/search', array('useragent' => 'chrome', 'q' => 'findme')));
  python: |-
    url = 'http://www.foobar.com?first_param=123&second_param=456&third_param=678'
    assert_equal(url, join_url_params('http://www.foobar.com', {'third_param': 678, 'second_param': 456, 'first_param': 123}))
    url = 'http://www.example.com/search?q=findme&useragent=chrome'
    assert_equal(url, join_url_params('http://www.example.com/search', {'useragent': 'chrome', 'q': 'findme'}))
