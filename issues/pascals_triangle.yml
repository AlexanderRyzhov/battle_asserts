---
level: medium
tags: [arithmetic, math]
description: "Write a method that will return the nth row of Pascal's Triangle."

checks:
  ruby:
    asserts:
      - assert_equal [1], pt(0)
      - assert_equal [1, 1], pt(1)
      - assert_equal [1, 2, 1], pt(2)
      - assert_equal [1, 3, 3, 1], pt(3)
      - assert_equal [1, 4, 6, 4, 1], pt(4)

  ruby:
    asserts:
      - assert_equal([1], pt(0))
      - assert_equal([1, 1], pt(1))
      - assert_equal([1, 2, 1], pt(2))
      - assert_equal([1, 3, 3, 1], pt(3))
      - assert_equal([1, 4, 6, 4, 1], pt(4))
