level: easy
tags: []
checks:
  ruby: |-
    arr = [:cat, :dog, :fish, :fish]
    assert_equal({:fish => 2, :dog => 1, :cat => 1}, count(arr))
    arr = [:Spam, :egg, :Spam, :Spam, :bacon, :Spam]
    assert_equal({:Spam => 4, :egg => 1, :bacon => 1}, count(arr))
  javascript: |-
    var arr = ['cat', 'dog', 'fish', 'fish'];
    assertEqual({fish: 2, dog: 1, cat: 1}, count(arr));
    var arr = ['Spam', 'egg', 'Spam', 'Spam', 'bacon', 'Spam'];
    assertEqual({Spam: 4, egg: 1, bacon: 1}, count(arr));
  php: |-
    $arr = array('cat', 'dog', 'fish', 'fish');
    assertEqual(array('fish' => 2, 'dog' => 1, 'cat' => 1), count($arr));
    $arr = array('Spam', 'egg', 'Spam', 'Spam', 'bacon', 'Spam');
    assertEqual(array('Spam' => 4, 'egg' => 1, 'bacon' => 1), count($arr));
  python: |-
    arr = ['cat', 'dog', 'fish', 'fish']
    assert_equal({'fish': 2, 'dog': 1, 'cat': 1}, count(arr))
    arr = ['Spam', 'egg', 'Spam', 'Spam', 'bacon', 'Spam']
    assert_equal({'Spam': 4, 'egg': 1, 'bacon': 1}, count(arr))
